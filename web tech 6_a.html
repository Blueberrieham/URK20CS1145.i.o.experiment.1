<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width,
        initial-scale=1.0" />
 
    <title>Digital Clock</title>
 
    <style>
        body{
        background-color: rgba(129, 163, 165, 0.973);
        font-family: 'Times New Roman', Times, serif;
        color: rgb(35, 38, 41);
        text-align: center;
       
        }
        #clock{
            font-size: 100px;
        }
        h1{
            font-size: 70px;
        }
        
    </style>
</head>
 
<body>
    <h1>Digital Clock</h1>
    <div id="clock">8:10:45</div>

    <script>
        function currentTime() {
  let date = new Date(); 
  let hh = date.getHours();
  let mm = date.getMinutes();
  let ss = date.getSeconds();
  let session = "AM";

  if(hh === 0){
      hh = 12;
  }
  if(hh > 12){
      hh = hh - 12;
      session = "PM";
   }

   hh = (hh < 10) ? "0" + hh : hh;
   mm = (mm < 10) ? "0" + mm : mm;
   ss = (ss < 10) ? "0" + ss : ss;
    
   let time = hh + ":" + mm + ":" + ss + " " + session;

  document.getElementById("clock").innerText = time; 
  let t = setTimeout(function(){ currentTime() }, 1000);
}

currentTime();
    </script>
</body>
 
</html>
